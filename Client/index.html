<!DOCTYPE html>

<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- My own CSS -->
    <link rel="stylesheet" href="stylesheet.css" />
</head>

<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-c" aria-expanded="false">
                    <span class="sr-only">Toggle Navbar</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div> <!-- /navbar-header -->
        </div> <!-- /container-fluid -->
    </nav>

    <div class="container text-center" id="login-container">
        <div class="row">
            <div class="col">
                <label>Please Login.</label><br />
                <input type="text" id="id-field" placeholder="Employee ID"/> <br />
                <input type="submit" class="btn" value="Login" onclick="login()"/>
            </div> <!-- /col -->
        </div> <!-- /row -->
    </div> <!-- /login-container --> 
    
    <div class="container" id="dashboard-container">
        <div class="row">
            <div class="col-xs col-md-6">
                <div class="container-fluid">
                    <div class="jumbotron jumbotron-fluid text-center">
                        <h2>My Schedule</h2>
                    </div> <!-- /jumbotron -->
                </div> <!-- /container -->
            </div> <!-- /col-xs col-md-6 -->
            <div class="col-xs col-md-6">
                <div class="container-fluid">
                    <div class="jumbotron jumbotron-fluid text-center">
                        <h2>My Requests</h2>
                    </div> <!-- /jumbotron -->
                </div> <!-- /container -->
            </div> <!-- /col-xs col-md-6 -->
        </div> <!-- /row -->
    </div> <!-- /dashboard-container -->
    

    <!-- jQuery, Bootstrap, and proper.js-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Self created scripts -->
    <script src="display.js"></script>
</body>
